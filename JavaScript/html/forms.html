<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja fazer?</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="Nome"
        autocomplete="off"
        required
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
